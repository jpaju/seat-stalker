name: CI

on:
  push:

env:
  # define Java options for both official sbt and sbt-extras
  JAVA_OPTS: -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8
  JVM_OPTS: -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8

jobs:
  scala-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Check code formatting
        run: nix develop --command sbt scalafmtCheckAll scalafmtSbtCheck

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Build and run unit tests
        run: nix develop --command sbt test

  integration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Build and run integration tests
        run: nix develop --command sbt integration/test

  terraform-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          enable-cache: true

      - name: Terraform Format Check
        working-directory: ./infrastructure
        run: nix develop .#infrastructure --command terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ./infrastructure
        run: nix develop .#infrastructure --command terraform init -backend=false -input=false

      - name: Terraform Validate
        working-directory: ./infrastructure
        run: nix develop .#infrastructure --command terraform validate

      - name: Terraform Security Scan
        working-directory: ./infrastructure
        run: nix develop .#infrastructure --command tfsec .

  terraform-plan:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    needs: [terraform-lint]
    runs-on: ubuntu-latest
    concurrency:
      group: terraform
      cancel-in-progress: false # Cancelling could lead to state lock corruption
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          enable-cache: true

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: ./infrastructure
        run: nix develop .#infrastructure --command terraform init -input=false

      - name: Terraform Plan
        working-directory: ./infrastructure
        run: nix develop .#infrastructure --command terraform plan -out=tfplan -input=false
        env:
          TF_VAR_telegram_chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          TF_VAR_telegram_bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TF_VAR_telegram_secret_token: ${{ secrets.TELEGRAM_SECRET_TOKEN }}
          TF_VAR_email_alert_recipient: ${{ secrets.EMAIL_ALERT_RECIPIENT }}

      - name: Post Terraform Plan Comment
        uses: borchero/terraform-plan-comment@v2
        with:
          token: ${{ github.token }}
          planfile: tfplan
          terraform-cmd: nix develop .#infrastructure --command terraform
          working-directory: ./infrastructure

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v5
        with:
          name: terraform-plan
          path: infrastructure/tfplan
          retention-days: 7

  terraform-apply:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [terraform-plan]
    environment: Production
    concurrency:
      group: terraform
      cancel-in-progress: false
    outputs:
      resource_group_name: ${{ steps.tf_outputs.outputs.resource_group_name }}
      function_app_name: ${{ steps.tf_outputs.outputs.function_app_name }}
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          enable-cache: true

      - name: Download Terraform Plan
        uses: actions/download-artifact@v6
        with:
          name: terraform-plan
          path: infrastructure/

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: ./infrastructure
        run: nix develop .#infrastructure --command terraform init -input=false

      - name: Terraform Apply
        working-directory: ./infrastructure
        run: nix develop .#infrastructure --command terraform apply -input=false tfplan

      - name: Export Terraform Outputs
        id: tf_outputs
        working-directory: ./infrastructure
        run: |
          echo "resource_group_name=$(nix develop .#infrastructure --command terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "function_app_name=$(nix develop .#infrastructure --command terraform output -raw function_app_name)" >> $GITHUB_OUTPUT

  build:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [scala-lint, unit-test, integration-test]
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Build JAR
        run: nix develop --command sbt -v assembly

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v5
        with:
          name: application-jar
          path: azure-functions/*.jar
          retention-days: 30

  deploy:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    needs: [build, terraform-apply]
    runs-on: ubuntu-latest
    concurrency:
      group: application-deployment
      cancel-in-progress: false
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v6

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          enable-cache: true

      - name: Download JAR artifact
        uses: actions/download-artifact@v6
        with:
          name: application-jar
          path: azure-functions/

      - name: Create deployment package
        working-directory: ./azure-functions
        run: |
          zip -r deployment.zip \
            host.json \
            */function.json \
            *.jar

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        env:
          RESOURCE_GROUP: ${{ needs.terraform-apply.outputs.resource_group_name }}
          FUNCTION_APP_NAME: ${{ needs.terraform-apply.outputs.function_app_name }}
        run: |
          nix develop .#infrastructure --command \
            az functionapp deployment source config-zip \
              --resource-group $RESOURCE_GROUP \
              --name $FUNCTION_APP_NAME \
              --src azure-functions/deployment.zip
